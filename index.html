<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>easy-JS-game</title>
    <script type="module" src="index.js" defer></script>
</head>
<body>

    <div class="main-container">

        <div class="stats-container">
            <div class="menu-bar-container"><p class="menu-bar">STATS</p></div>
            <div class="time-container">time: <span class="time">20</span></div>
            <div class="scores-container">scores: <span class="scores">0</span></div>
            <div class="scores-container">coins: <span class="coins">0</span></div>
        </div>

        <div class="play-ground">

            <div class="match-stats-container">
                <div class="exit">X</div>
                <p class="text1"></p>
                <p class="text2"></p>
                <p class="text3"></p>
            </div>

            <img class="image-person" src="istockphoto-1088362888-612x612.jpg">

        </div>

    </div>
    
</body>
